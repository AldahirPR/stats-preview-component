<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main class="container center">
    <section class="main-text">
      <h1 class="title">Get <span class="inner-text">insights</span> that help your business grow.</h1>
      <p class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <section class="stats">
        <p class="main-stats">10k+ <span class="stats-complement">companies</span></p>
        <p class="main-stats">314 <span class="stats-complement">templates</span></p>
        <p class="main-stats">12m+ <span class="stats-complement mobile">queries</span></p>
      </section>
    </section>

    <img class="main-img" src="/images/image-header-desktop.jpg" alt="image header desktop">
    <img class="main-img mobile-only" src="/images/image-header-mobile.jpg" alt="image header mobile">
  </main>
</body>
</html>
